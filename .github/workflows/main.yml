name: example

on:
  push:

env:
   ROLE_LIST: ""
jobs:
  s3ls:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    steps:
      - uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-region: 'us-east-1' # リージョンを指定
          role-to-assume: 'arn:aws:iam::654654329506:role/GitHubActionAssumeRoleWithAction' # 作成した IAM ロールの ARN

      # プライベートな S3 バケットを読み取ってみる
      - run: |
          ROLE_LIST=aws list-roles
          echo "ROLE_LIST：$ROLE_LIST"
